<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Intro component with sign up form</title>


</head>
<body>

  <section>
    <div class="container">
      <div class="content_left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable.</p>
      </div>
      <div class="content_right">
        <div class="content_right_cta">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <div class="content_right_form">
          <form action="#">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <button>Claim your free trial</button>
            <p>By clicking the button, you are agreeing to our <a href="#" class="content_right_form--terms">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
